{% extends "base.html" %}
{% block content %}

<div class="container-md main-header">
    <h1>Vegetarian Meals</h1>


    <div class = "row">
        <div class="col-4 mx-auto gy-4">
            <a href="{{ url_for('add_recipe') }}" class="btn btn-primary btn-lg" type="button">
                Add Recipe <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
</div>

{% for vegmeal in veg_recipe %}
<div class="accordion" id="accordionExample">
    
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ vegmeal.id }}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#Arr{{ vegmeal.id }}"
            aria-expanded="false" aria-controls="Arr{{ vegmeal.id }}">
                {{ vegmeal.recipe_name}}  |  {{ vegmeal.category}}
            </button>
        </h2>

        <div id="body{{vegmeal.id}}" class="accordion-collapse collapse show" aria-labelledby="heading{{ vegmeal.id }}"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {{ vegmeal.recipe_notes}}
            </div>
        </div>
    </div>
    
</div>
{% endfor %}






{% endblock %}
